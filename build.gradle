// root project
ext {
    entryRemovable = { entry ->
        // entry.path.contains('lookcommon-base')
    }
    appendMore = { node ->
        // node.appendNode('classpathentry', [combineaccessrules:'false',kind:'src',path:'/lookcommon-base',exported:true])
    }
